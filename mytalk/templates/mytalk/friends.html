<!DOCTYPE html>
{% load staticfiles %}
<!-- 显示所有好友，并能够添加删除好友 -->
<html>
    <head>
		<meta charset="utf-8"/>
        <title>大众点评</title>
        <link rel="stylesheet" type="text/css" href="{% static 'mytalk/css/style.css' %}" />
        <link href="{% static 'mytalk/css/bootstrap.css' %}" rel="stylesheet"/>
        <style type="text/css">
      		body {
        		padding-top: 40px;
        		padding-bottom: 40px;
        		margin-bottom: 20px;
        		background-color: #f5f5f5;
      		}
      	</style>
		<link href="{% static 'mytalk/css/bootstrap-responsive.css' %}" rel="stylesheet"/>
        <script src="{% static 'mytalk/js/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'mytalk/js/check_input.js' %}" type="text/javascript"></script>
        <script src="{% static 'mytalk/js/friends.js' %}" type="text/javascript"></script>
    </head>
	
	<body>
		{% include 'mytalk/header.html'%}
        <div id="showFriendsList">
            <label id="friendsList">好友列表</label><br/>
            <div ><label><input class="eachFriend" id="myself" id="{{ uid }}" onclick="showMessage(this.value)" type="submit" value="{{ uid }}"/></label></div>
            {% for each in friendsList%}
                <div ><label><input class="eachFriend" id="{{ each }}" onclick="showMessage(this.value)" type="submit" value="{{ each }}"/></label></div>
            {% endfor %}
        </div>
        
        <div id="showUserMessage">
            {{ uid }}
        </div>
	</body>
</html>
