<div>
	{% ifnotequal uid friend%}
	<div>
		<button id="deleteFriend" onclick="deleteFriend()">
			删除该好友
		</button>
	</div>
	{% endifnotequal %}

	{{ friend }}的所有评论

	{% for eachStore in talk %}
	<div>
		{{ eachStore.name }} , {{ eachStore.place }}
	</div>
	{% for eachComment in eachStore.comment %}
	<div>
		{{ eachComment }}
	</div>
	{% endfor %}
	<br/>
	{% endfor %}
</div>
