<!DOCTYPE HTML>
{% load staticfiles %}
<!-- 用户信息修改页面 -->
<html>
    <head>
		<meta charset="utf-8"/>
        <title>小众点评</title>
        <link href="{% static 'mytalk/css/bootstrap.css' %}" rel="stylesheet">
		<style type="text/css">
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}
		
			.form-signin {
				max-width: 300px;
				padding: 19px 29px 29px;
				margin: 40px auto 20px;
				background-color: #fff;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				-moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
				box-shadow: 0 1px 2px rgba(0,0,0,.05);
			}
		</style>
        <link href="{% static 'mytalk/css/bootstrap-responsive.css' %}" rel="stylesheet"><!-- 启用响应式CSS -->	
        <link rel="stylesheet" type="text/css" href="{% static 'mytalk/css/style.css' %}" />
        <script src="{% static 'mytalk/js/jquery.js' %}" type="text/javascript"></script>
        <script src="{% static 'mytalk/js/check_input.js' %}" type="text/javascript"></script>
    </head>
    
    <body>
        {% include 'mytalk/header.html' %}
        <div class="form-signin setWidth">
            <!-- 显示当前用户信息，并能够修改用户信息 -->
            <form method="post" action="../exchangeUserMessage/">
                {% include "mytalk/inputUserMessage.html" %}
                <div class="form-horizontal">
					<div class="control-group">
	                <p class="controls">
	                    <input type="submit" value="提交"/>
	                </p>
	                </div>
	            </div>
            </form>
        </div>
    </body>
</html>
